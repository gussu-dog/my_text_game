<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
<style>
    body { font-family: 'Pretendard', sans-serif; }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누군가와의 채팅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <div id="loading-spinner" class="loading-container">
            <div class="loading-text">Loading<span class="dots"></span></div>
        </div>

        <div id="list-page" style="display: none;">
            <div class="chat-header">
                <div class="contact-name">Contact</div>
            </div>
            <div id="character-list" class="list-container"></div>
            <div class="footer-settings">
                <button onclick="clearAllSaves()" class="reset-all-btn">모든 대화 기록 초기화</button>
            </div>
        </div>

        <div id="game-page" style="display: none;">
            <div class="chat-header">
                <div class="back-btn" id="back-btn">〈</div>
                <div id="header-name">이름</div>
            </div>
            <div id="chat-window"></div>
            <div id="options" class="options-container"></div>
        </div>
    </div>
</body>

</html>
